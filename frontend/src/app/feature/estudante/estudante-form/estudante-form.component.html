<div class="container mx-auto p-4">
  <div class="max-w-6xl mx-auto bg-white  rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <!-- Header -->
    <div class="p-6 bg-primary text-white">
      <div class="flex items-center gap-4">
        <h1 class="text-2xl font-bold">{{'Estudante'}}</h1>
      </div>
    </div>

    <!-- Form -->
    <div class="p-6">
      <form [formGroup]="estudanteForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Basic Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 max-w-5xl mx-auto">

          <!-- Email -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
          </mat-form-field>

          <!-- First Name -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Primeiro Nome</mat-label>
            <input matInput formControlName="primeiroNome" required>
          </mat-form-field>

          <!-- Last Name -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Ãšltimo Nome</mat-label>
            <input matInput formControlName="ultimoNome" required>
          </mat-form-field>

          <!-- Telefone -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" required>
          </mat-form-field>

          <!-- Date of Birth -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Data de nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-4 max-w-5xl mx-auto pt-4">
          <button mat-stroked-button type="button" (click)="reset()" [disabled]="loading()">
            <mat-icon class="mr-2">refresh</mat-icon>
            Reset
          </button>
          <button mat-raised-button color="accent" type="submit" [disabled]="estudanteForm.invalid || loading()">
            <div class="flex items-center">
              <ng-container *ngIf="loading()">
                <mat-spinner diameter="20" class="mr-2"></mat-spinner>
              </ng-container>
              <span>{{'Save'}}</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
