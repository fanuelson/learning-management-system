<div class="container mx-auto p-4">
  <div class="max-w-6xl mx-auto bg-white  rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <!-- Header -->
    <div class="p-6 bg-primary text-white">
      <div class="flex items-center gap-4">
        <button mat-icon-button (click)="back()" matTooltip="Voltar">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 class="text-2xl font-bold">{{isEditMode() ? 'Editar Tarefa' : 'Registrar Tarefa'}}</h1>
      </div>
    </div>

    <!-- Form -->
    <div class="p-6">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Basic Information -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 max-w-5xl mx-auto">
          <!-- //TODO: buscar categorias em um select list -->
          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Categoria</mat-label>
            <input matInput formControlName="categoriaTarefa" required>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="data">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-full">
            <mat-label>Descrição</mat-label>
            <input matInput formControlName="descricao" required>
          </mat-form-field>

        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-4 max-w-5xl mx-auto pt-4">
          <button mat-stroked-button type="button" (click)="back()">
            <mat-icon class="mr-2">arrow_back</mat-icon>
            Back
          </button>
          <button mat-stroked-button type="button" (click)="reset()" [disabled]="loading()">
            <mat-icon class="mr-2">refresh</mat-icon>
            Reset
          </button>
          <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid || loading()">
            <div class="flex items-center">
              <ng-container *ngIf="loading()">
                <mat-spinner diameter="20" class="mr-2"></mat-spinner>
              </ng-container>
              <span>{{isEditMode() ? 'Editar' : 'Salvar'}}</span>
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
