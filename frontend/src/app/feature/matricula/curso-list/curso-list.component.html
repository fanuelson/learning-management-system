<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 bg-primary text-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <div class="p-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Cursos</h1>
      <button mat-raised-button color="accent" routerLink="/cursos/create" *hasRole="['ADMIN']">
        <mat-icon class="mr-2">add</mat-icon>
        Registrar curso
      </button>
    </div>
  </div>

  <!-- Search and Filters -->
  <div class="max-w-6xl mx-auto mb-6 bg-white dark:bg-gray-800 rounded-lg shadow-sm p-4 transition-all duration-300">
    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Filtrar cursos</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Nome, data de inicio" #input>
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <!-- Table Container -->
  <div class="max-w-6xl mx-auto bg-surface-container rounded-lg shadow-lg overflow-x-auto transition-all duration-300">
    <table mat-table [dataSource]="dataSource()" matSort (matSortChange)="sortData($event)" class="min-w-full">
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-surface-container-high font-medium text-on-surface-variant px-6 py-4 w-[20%]">Nome</th>
        <td mat-cell *matCellDef="let curso" class="px-6 py-4">
          {{curso.nome}}
        </td>
      </ng-container>

      <!-- Data de inicio Column -->
      <ng-container matColumnDef="dataInicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-surface-container-high font-medium text-on-surface-variant px-6 py-4 w-[25%]">Data de início</th>
        <td mat-cell *matCellDef="let curso" class="px-6 py-4">{{curso.dataInicio | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Data de inicio Column -->
      <ng-container matColumnDef="dataConclusao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-surface-container-high font-medium text-on-surface-variant px-6 py-4 w-[25%]">Data de conclusão</th>
        <td mat-cell *matCellDef="let curso" class="px-6 py-4">{{curso.dataConclusao | date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-surface-container-high font-medium text-on-surface-variant px-6 py-4 text-right w-[20%]">Actions</th>
        <td mat-cell *matCellDef="let curso" class="px-6 py-4 text-right">
          <div class="flex items-center justify-end gap-2">
            <button mat-icon-button color="primary" [routerLink]="['cursos', curso.id]"
                    matTooltip="View details">
              <mat-icon>visibility</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b border-outline-variant"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="border-b border-outline-variant hover:bg-surface-container-highest transition-colors"></tr>

      <!-- No Results Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="px-6 py-4 text-center text-on-surface-variant" [attr.colspan]="displayedColumns.length">
          Nenhum curso encontrado para "{{input.value}}"
        </td>
      </tr>
    </table>
    
    <!-- Paginator -->
    <mat-paginator 
      [pageSize]="pageSize()" 
      [pageSizeOptions]="pageSizeOptions" 
      [length]="totalItems()"
      (page)="pageChanged($event)"
      class="border-t border-outline-variant"
      aria-label="Select page of cursos">
    </mat-paginator>
  </div>
</div>
