<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 bg-primary text-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <div class="p-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Tarefas</h1>
      <button mat-raised-button color="accent" routerLink="tarefas/create" >
        <mat-icon class="mr-2">add</mat-icon>
        Registrar tarefa
      </button>
    </div>
  </div>

  <!-- Table Container -->
  <div class="max-w-6xl mx-auto bg-surface-container rounded-lg shadow-lg overflow-x-auto transition-all duration-300">
    <table mat-table [dataSource]="dataSource()" class="min-w-full">
      <!-- Name Column -->
      <ng-container matColumnDef="categoriaTarefa">
        <th mat-header-cell *matHeaderCellDef class="bg-surface-container-high font-medium text-on-surface-variant px-6 py-4 w-[20%]">Categoria</th>
        <td mat-cell *matCellDef="let tarefa" class="px-6 py-4">
          {{tarefa.categoriaTarefa}}
        </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef class="bg-surface-container-high font-medium text-on-surface-variant px-6 py-4 w-[20%]">Descrição</th>
        <td mat-cell *matCellDef="let tarefa" class="px-6 py-4">
          {{tarefa.descricao}}
        </td>
      </ng-container>


      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="bg-surface-container-high font-medium text-on-surface-variant px-6 py-4 text-right w-[20%]">Actions</th>
        <td mat-cell *matCellDef="let tarefa" class="px-6 py-4 text-right">
          <div class="flex items-center justify-end gap-2">
            <button mat-icon-button color="primary" [routerLink]="['tarefas', tarefa.id]"
                    matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(tarefa.id)"
                    matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b border-outline-variant"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          class="border-b border-outline-variant hover:bg-surface-container-highest transition-colors"></tr>

      <!-- No Results Row -->
      <tr class="mat-row" *matNoDataRow>
        <td class="px-6 py-4 text-center text-on-surface-variant" [attr.colspan]="displayedColumns.length">
          Nenhum curso encontrado
        </td>
      </tr>
    </table>
    
    <!-- Paginator -->
    <mat-paginator 
      [pageSize]="pageSize()" 
      [pageSizeOptions]="pageSizeOptions" 
      [length]="totalItems()"
      class="border-t border-outline-variant"
      aria-label="Select page of cursos">
    </mat-paginator>
  </div>
</div>
