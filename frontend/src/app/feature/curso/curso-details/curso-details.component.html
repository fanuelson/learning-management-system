<div class="container mx-auto p-4">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-6 bg-primary text-white rounded-lg shadow-sm overflow-hidden transition-all duration-300">
    <div class="p-6 flex justify-between items-center">
      <div class="flex items-center gap-4">
        <button mat-icon-button routerLink="/cursos" matTooltip="Voltar">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 class="text-2xl font-bold">Detalhes do Curso</h1>
      </div>
      <div class="flex gap-2">
        <button mat-raised-button color="primary" routerLink="/cursos">
          <mat-icon>arrow_back</mat-icon>
          Voltar
        </button>
        <button mat-raised-button
                *hasRole="['ADMIN']"
                color="accent"
                [routerLink]="['/cursos/edit', curso()?.id]">
          <mat-icon>edit</mat-icon>
          Editar Curso
        </button>
        <button mat-raised-button
                *hasRole="['ADMIN']"
                color="warn"
                (click)="deleteCurso()">
          <mat-icon>delete</mat-icon>
          Remover Curso
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-6xl mx-auto bg-surface-container rounded-lg shadow-lg overflow-hidden transition-all duration-300">
    <!-- Curso Details -->
    <div class="p-6 space-y-6">
      <!-- Name Section -->
      <div class="flex items-center space-x-4">
        <mat-icon class="text-4xl text-primary">book_circle</mat-icon>
        <div class="text-2xl font-bold">{{curso()?.nome}}</div>
      </div>

      <!-- Curso Information -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Data de início -->
        <div class="space-y-2">
          <div class="text-sm text-gray-500 dark:text-gray-400">Data de início</div>
          <div class="text-on-surface">{{curso()?.dataInicio}}</div>
        </div>

      </div>
    </div>
  </div>
</div>
